<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Initial D - Car Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="no-scroll">

  <section class="hero" id="top">
    <video id="heroVideo" muted loop playsinline class="hero-video">
      <source src="hero/herovid.mp4" type="video/mp4">
    </video>

    <div class="hero-overlay"></div>

    <img id="unmuteImg" src="images/unmute.png" class="retro-unmute">

    <img id="startImg" src="images/start.png" class="retro-start hidden">

    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <h1 class="display-4 hero-mainlogo" id="heroTitle">
            Initial <span class="red-d">D</span>
          </h1>
          <p class="lead hero-lead" id="heroLead">Car Gallery</p>
        </div>
      </div>
    </div>
  </section>

  <div class="container py-5">
    <h2 class="mb-5 display-5 fw-bold gallery-title">Notable Cars in the Series</h2>
    <div class="row g-4" id="car-gallery">
    </div>
  </div>

  <div class="modal-overlay" id="imageModal" onclick="closeModal()">
    <img class="modal-content" id="modalImage" alt="Car preview">
  </div>

  <footer class="bg-dark text-center text-lg-start text-white">
    <div class="text-center p-3">
      Â© 2025 Marc Angelo Canillas. For Project Purposes.
    </div>
  </footer>

  <script src="data.js"></script>

  <script>
    var carGallery = document.getElementById("car-gallery");

    for (var i = 0; i < initialDCars.length; i++) {
      carGallery.innerHTML += `
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100" onclick="openModal('` + initialDCars[i].img + `', '` + initialDCars[i].model + `')">
          <img src="` + initialDCars[i].img + `" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">` + initialDCars[i].model + `</h5>
            <h6 class="card-subtitle mb-3 text-muted">Owner: ` + initialDCars[i].owner + `</h6>
            <p class="card-text">` + initialDCars[i].description + `</p>
          </div>
        </div>
      </div>
    `;
    }

    function openModal(imgSrc, title) {
      document.getElementById('modalImage').src = imgSrc;
      document.getElementById('imageModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('active');
    }

    var heroVideo = document.getElementById('heroVideo');
    var heroTitle = document.getElementById('heroTitle');
    var heroLead = document.getElementById('heroLead');
    var unmuteImg = document.getElementById("unmuteImg");
    var startImg = document.getElementById("startImg");
    var startSound = new Audio('hero/start.mp3');

    startSound.volume = 0.2;

    heroVideo.play();

    let clickStage = 0;

    document.addEventListener("click", function () {

      if (clickStage === 0) {

        heroVideo.muted = false;
        heroVideo.volume = 0.3;

        unmuteImg.classList.add("hidden");
        startImg.classList.remove("hidden");

        clickStage = 1;
        return;
      }


      if (clickStage === 1) {

        startImg.classList.add("hidden");

        startSound.play();

        heroVideo.muted = true;

        heroTitle.classList.add("show");
        heroLead.classList.add("show");

        document.body.classList.remove("no-scroll");
        heroVideo.classList.add("blurred");

        document.querySelector(".hero-overlay")
          .style.backgroundColor = "rgba(0,0,0,0.4)";

        clickStage = 2;
      }

    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
