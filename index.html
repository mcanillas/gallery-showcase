<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Initial D - Car Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="main-content text-white">
  <section class="hero" id="top">
    <div class="hero-overlay"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <h1 class="display-4 hero-mainlogo">Initial D</h1>
          <p class="lead">Car Gallery</p>
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="row" id="car-gallery">
    </div>
  </div>

  <div class="modal-overlay" id="imageModal" onclick="closeModal()">
    <img class="modal-content" id="modalImage" alt="Car preview">
  </div>
</section>

  <script src="data.js"></script>

  <script>
    var carGallery = document.getElementById("car-gallery")

    for (var i = 0; i < initialDCars.length; i++) {
      carGallery.innerHTML += `
    <div class="col-6 col-md-4 col-lg-3">
        <div class="card my-3 shadow-sm" onclick="openModal('${initialDCars[i].img}', '${initialDCars[i].model}')">
            <img src="${initialDCars[i].img}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">${initialDCars[i].model}</h5>
                <h5 class="card-title mt-3">${ownerCars[i].owner}</h5>
            </div>
        </div>
    </div>
  `;
    }

    function openModal(imgSrc, title) {
      document.getElementById('modalImage').src = imgSrc;
      document.getElementById('imageModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('active');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
